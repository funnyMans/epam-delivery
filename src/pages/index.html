<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />

    <title>Food Delivery</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="../../public/assets/foodfood.png" alt="food" />
          <img src="../../public/assets/deliverydelivery.png" alt="delivery" />
        </div>
        <div class="searchBar">
          <input type="text" />
        </div>
        <nav>
          <ul>
            <li>
              <a href="#"><span>Restaurants</span></a>
            </li>
            <li>
              <a href="#"><span>Deals</span></a>
            </li>
            <li>
              <a href="#"><span>My Orders</span></a>
            </li>
          </ul>
        </nav>
        <div class="customer">
          <div class="cart">
            <i></i>
            <span>Cart</span>
          </div>
          <div class="userImg">
            <img src="../../public/assets/img.png" alt="user" />
          </div>
        </div>
        <div class="menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </header>
      <main>
        <section class="best-offers">
          <article class="desert-info card">
            <div class="offer-img">
              <img src="../../public/assets/cake.png" alt="cake" />
            </div>
            <div class="deserts-details">
              <div>
                <h3>All Deserts</h3>
                <h1>20% OFF</h1>
              </div>
              <p>Desserty</p>
            </div>
          </article>
          <article class="burgers-info card">
            <div class="offer-img">
              <img src="../../public/assets/burger.png" alt="cake" />
            </div>
            <div class="burgers-details">
              <div>
                <h3>Big Burgers</h3>
                <h1>50% OFF</h1>
              </div>
              <p>Fooddies</p>
            </div>
          </article>
        </section>
        <section class="offer-sm-icons">
          <div class="icon-card pizza">
            <img src="../../public/assets/pizza.png" alt="pizza" />
            <span>pizza</span>
          </div>
          <div class="icon-card smBurger">
            <img src="../../public/assets/smBurger.png" alt="pizza" />
            <span>burger</span>
          </div>
          <div class="icon-card bbq">
            <img src="../../public/assets/meat.png" alt="pizza" />
            <span>meat</span>
          </div>
          <div class="icon-card pizza">
            <img src="../../public/assets/sushi.png" alt="pizza" />
            <span>sushi</span>
          </div>
          <div class="icon-card smBurger">
            <img src="../../public/assets/broccoli.png" alt="pizza" />
            <span>broccoli</span>
          </div>
          <div class="icon-card bbq">
            <img src="../../public/assets/smCake.png" alt="pizza" />
            <span>cake</span>
          </div>
          s
        </section>
      </main>
      <aside>
        <section class="restourants">
          <article class="rest rest-card">
            <div class="rest-img">
              <img src="../../public/assets/royal.png" alt="royal" />
            </div>
            <div class="rest-info">
              <h4>Rest Name</h4>
              <span>30-40 min</span>
              <ul>
                <li>$32 min sum</li>
              </ul>
            </div>
          </article>
          <article class="rest rest-card">
            <div class="rest-img">
              <img src="../../public/assets/restBurg.png" alt="rest burger" />
            </div>
            <div class="rest-info">
              <h4>Rest Name</h4>
              <span>30-40 min</span>
              <ul>
                <li>$32 min sum</li>
              </ul>
            </div>
          </article>
          <article class="rest rest-card">
            <div class="rest-img">
              <img src="../../public/assets/ninja.png" alt="ninja" />
            </div>
            <div class="rest-info">
              <h4>Rest Name</h4>
              <span>30-40 min</span>
              <ul>
                <li>$32 min sum</li>
              </ul>
            </div>
          </article>
        </section>
      </aside>
      <script src="../scripts/index.js"></script>
    </div>
  </body>
</html>
